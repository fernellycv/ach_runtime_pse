<style>
    .buttonn {
        transition: all 0.5s;
        margin: 0.313rem;
    }
    
    .buttonn span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    
    .buttonn span:after {
        content: '»';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -1.25rem;
        transition: 0.5s;
    }
    
    .buttonn .cncl:after {
        content: 'x';
    }
    
    .buttonn:hover span {
        padding-right: 1.563rem;
    }
    
    .buttonn:hover span:after {
        opacity: 1;
        right: 0;
    }
    
    .profileHeader {
        background-color: #4c679a;
        color: #fff;
    }
    
    .btn {
        color: #FFFFFF !important;
        background-color: #2e4269 !important;
        border: none;
    }
    
    .portlet.light {
        padding: 0;
        background-color: #fff;
        border: 0.063rem solid #1a305a;
    }
    
    .main-header,
    .main-footer {
        background-color: #16243e;
    }
    
    .footertext1,
    .footertext2 {
        color: #d6d8dc;
    }
    
    .fixedfooter {
        background-color: rgb(54, 65, 80);
        margin-left: 0rem;
    }
    
    .nonbtndisable {
        cursor: not-allowed !important;
        filter: alpha(opacity=65);
        -webkit-box-shadow: none;
        box-shadow: none;
        opacity: .65;
        pointer-events: none;
    }
    .iconstyle{
        font-size: 1.25rem;
        padding-top:0.125rem;
    }
    .disp{
        display:none
    }

    .asterisk{
        color:#e02222;
        font-size:0.75rem;
        padding-left:0.125rem
    }
    
    .confPass{
        margin-top:0.625rem;
        margin-bottom:2.125rem;
    }

    .common{
        margin-top:0.625rem;
        margin-bottom:2.125rem;
    }

    .pwInfoBtnStyle{
        border-radius:1.25rem !important;
         height: 2rem;
    }
    .clear{
        clear:both
    }
    .btnSuccess {
    min-width: 90px;
    min-height: 28px;
    padding: 5px;
    color: #fff !important;
    background-color: #065ea6;
    border: none;
    font-weight: 550;
    }
    .btnDefault {
        min-width: 90px;
        min-height: 30px;
        color: #065ea6 !important;
        background-color: #fff !important;
        border: 1px solid #065ea6;
        font-weight: bold;
        box-shadow: 1.18px 2px 1px 1px rgb(0 0 0 / 20%) !important;
    }

</style>
<!-- BEGIN PAGE HEADER-->
    <div class="d-flex" ng-style="{'background-color':(configData.ThemeName == 'volante')?'#065ea6':'#fff'}">
        <div class="logo mt-1 ml-3 pt-2 pb-2  col-md-8" >
            <a href="index.html">
                <img ng-src="themes/{{configData.ThemeName}}/logo.png" alt="" height="70px">
            </a>
        </div>
        <div class=" col-md-4 pr-5" style="padding: 20px 2px;text-align: right;"  ng-if="multilingualData" >
            <a>
                <i class="fa fa-language" style="background-color: white;" aria-hidden="true"></i>
                <span><select style="border:none;background-color: #065ea6;color:white;" class="dropdown-toggle namecls"  ng-model="userselected" name="Multilingual" id="multilingual"  ng-change="onChangeDataSelect(userselected)">
                    <!-- <option value="">--Select--</option> -->
                    <option ng-repeat="Data in multilingualData.supported_languages"
                    value="{{Data.lang}}" >
                    {{Data.label.replace('EspaÃ±ol', 'Español')}}</option>
                </select></span>   
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-10 mt-3"></div>
        <div class="col-lg-8 col-md-8 col-sm-12 mt-3">
            <div class="title__container" ng-if="!profileSetup">
                <h2 translate>Sidebar.Createpassword</h2>
 
                <div class="accordion row" id="collapseForgot">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="portlet-title cursorPointer" 
                            style="
                            border-top: 2px solid #065ea6;
                            border-left: 2px solid #065ea6;
                            border-right: 2px solid #065ea6;"
                        >
                            <div class="row"  data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" ng-click="fwReset = !fwReset">
        
                                <div class="col-lg-9 col-md-9">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                    <span class="caption" translate>Sidebar.Createpassword</span>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <i class="bold fa fa-chevron-circle-right pull-right iconstyle" ng-class="{'fa-chevron-circle-down': !fwReset, 'fa-chevron-circle-right': fwReset}"></i>
        
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body tab-content" ng-style="{'padding':(!fwReset)?'1.25rem':'0rem'}" style="border:2px solid #065ea6">
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#collapseForgot">
                        <div class="animated bounce bold" ng-class="{'alert alert-success': alert.type == 'success','alert alert-danger':alert.type == 'danger'}" ng-repeat="alert in alerts">
                            <a class="close" data-dismiss="alert" aria-label="close">&times;</a> {{alert.msg | replaceASCII}}
                        </div>

                        <form autocomplete="off" class="form-horizontal" role="form" ng-submit="forgotPassword(fgpassword)">
                        <input type="text" name="DummyUserId" class="disp" >
                        <input type="password" class="disp" name="DummyPass" />
                        <div class="row fade-in-up">
                            <div class="form-group col-lg-6 col-md-6 col-sm-6 row  mt-2 mb-4">
                                <label class="control-label bold col-lg-4 col-md-4 col-sm-4 mt-2 text-sm-left text-md-right text-lg-right text-xl-right">{{'loginPage.UserId' | translate}}:<span class="asterisk" aria-required="true">*</span></label>                               
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <input type="text" name="UserId" ng-model="fgpassword.UserId" class="form-control" placeholder="{{'loginPage.EnterUserId' | translate}}" ng-blur="multipleEmptySpace($event)" required ng-disabled="resp>=1" />
                                </div>
                            </div>

                            <div class="form-group col-lg-6 col-md-6 col-sm-6 row mt-2 mb-4">
                                <label class="control-label bold col-lg-4 col-md-4 col-sm-4 mt-2 text-sm-left text-md-right text-lg-right text-xl-right">{{'loginPage.EmailId' | translate}}:<span class="asterisk" aria-required="true">*</span></label>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <input type="email" name="EmailId" id="EmailId_ForgotPass" ng-model="fgpassword.EmailId" class="form-control" placeholder="{{'loginPage.EnterEmailId'| translate}}" required ng-disabled="resp>=1" ng-blur="emailValidate(fgpassword.EmailId)" />
                                </div>
                            </div>
                        </div>
                        <div class="row fade-in-up">
                            <div class="form-group row col-lg-6 col-md-6 col-sm-6 common" ng-if="resp>=1">
                                <label class="control-label bold col-lg-4 col-md-4 col-sm-4 text-sm-left text-md-right text-lg-right text-xl-right mt-2">OTP:<span  class="asterisk" aria-required="true">*</span></label>
                                <div class=" col-lg-8 col-md-8 col-sm-8">
                                    <input type="text" name="OTP" ng-model="fgpassword.OTP" class="form-control" placeholder="{{'loginPage.EnterOTP' | translate}}" required onkeydown="return spaceNotAllowed(event)" ng-disabled="resp>=2" />
                                </div>
                            </div>
                        </div>  
                        
                        <div class="row fade-in-up" ng-if="resp >= 2">
                            <div class="form-group row col-lg-6 col-md-6 col-sm-6 common">
                                <label class="control-label bold col-lg-4 col-md-4 col-sm-4 text-sm-left text-md-right text-lg-right text-xl-right mt-2">{{'loginPage.NewPassword' | translate}}:<span class="asterisk" aria-required="true">*</span></label>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="input-group">
                                        <input type="password" id="password" name="Password" ng-model="fgpassword.Password" class="form-control passField" placeholder="{{'loginPage.EnterNewPassword' | translate}}" ng-blur="validatePW(fgpassword.Password,fgpassword.UserId, $event)" ng-click="hidePassword1()" ng-focus="PasswordFocus1()" required />
                                        <div class="input-group-append">
                                            <span class="input-group-text" ng-click="password_show_hide();">
                                                <i class="fa fa-eye" id="show_eye"></i>
                                                <i class="fa fa-eye-slash d-none" id="hide_eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-1">
                                    <button type="button" id="pwInfoBtn" tabindex="-1" class="btn pwInfoBtnStyle" data-container="body" data-toggle="popover" data-placement="right" data-content="{{passwordRules}}"
                                        data-original-title="" title=""><span class="questionMark">?</span></button>
                                </div>
                            </div>

                            <div class="form-group row col-lg-6 col-md-6 col-sm-6 confPass">
                                <label class="control-label bold col-lg-4 col-md-4 col-sm-4 text-sm-left text-md-right text-lg-right text-xl-right mt-2">{{'loginPage.ConfirmPassword' | translate}}<span class="asterisk" aria-required="true">*</span></label>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <div class="input-group">
                                        <input type="password" id="ConfirmPassword" name="ConfirmPassword" ng-model="fgpassword.ConfirmPassword" class="form-control passField" placeholder="{{'loginPage.EnterConfirmPassword' | translate}}"  ng-click="hideConfirmPassword1()" ng-focus="ConfirmPasswordFocus1()" required />
                                        <div class="input-group-append">
                                            <span class="input-group-text" ng-click="password_show_hides();">
                                                <i class="fa fa-eye" id="show_eyes"></i>
                                                <i class="fa fa-eye-slash d-none" id="hide_eyes"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fade-in-up form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 m-0">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 txtCenter">
                                <button type="reset" class="buttonn btnDefault btnStyle" ng-click="pwCancel()"><span class="cncl" translate>BtnGroup.Cancel</span></button>
                                <button type="submit" class="buttonn btnSuccess btnStyle" ng-class="clicked ? 'nonbtndisable' : ''"><span class="submt" translate>BtnGroup.Submit</span></button>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </form>
                  </div>
                </div>
            </div>
        </div> 
    </div>

<script>
    $('[data-toggle="tooltip"]').tooltip();
    $('[data-toggle="popover"]').popover();
    $('body').bind('click', function(e) {
        $('[data-toggle="popover"]').each(function() {
            //the 'is' for buttons that trigger popups
            //the 'has' for icons within a button that triggers a popup
            if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
                $(this).popover('hide');
            }
        });
    });
</script>
