<style>

    .asterisk {
        color: #e02222;
        font-size: 0.75rem;
        padding-left: 0.125rem
    }

    .cursorPoint {
        cursor: pointer
    }

    .ui-datepicker {
        z-index: 99 !important;
    }
    .bootstrap-datetimepicker-widget {
        display: block;
    }
    
    .bootstrap-datetimepicker-widget .datepicker-days {
        display: block;
    }
    .rolesPanel .card-header {
        background: #cad5eb;
        color: #1d2e50;
    }
</style>
<a id='dwnldLnk' style="display:none;"></a>
<div class="page-bar breadCrumb" ng-controller="activeController">
    <div class="row">
        <div class="col-md-6 ">
            <ul class="page-breadcrumb">
                <li>
                    <i class="fa fa-file-o"></i>
                    <a href="javascript:void(0);" translate class="removeCursor">Sidebar.PSE</a>
                    <i class="fa fa-angle-right"></i>
                </li>
                <li class="cursorPointer">
                    <span class="removeCursor" translate>Sidebar.TXmatchingreceivedfromPSEVSclearinginintegra</span>
                </li>
            </ul>
        </div>

        <div class="col-md-6 headerVals">
            <div data-ng-include="'templates/header/VPheader.html'" data-ng-controller="headerCtrl"></div>
        </div>
    </div>
</div>

<div>
    <div class="contentContainer mb-2">
        <div class="pageTitle alertWidthonResize">
            <div class="row">
                <div class="col-sm-12">
                    <div class="title__container">
                        <h2 translate>TXmatchingreceivedfromPSEVSclearinginintegra.PageTitle</h2>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <!-- For the moment -->
        </div>

        <div class="row-fluid">
            <form class="form-horizontal" id="TxFromPSEvsClearingIntegra" role="form" name="TxFromPSEvsClearingIntegraForm"
            ng-submit="TxFromPSEvsClearingIntegra(TxFromPSEvsClearingIntegraData)" style="width: 100%;">
            <div class="card rolesPanel mb-3">
                <!-- SectionTitle -->
                <div class="card-header">
                    <span class="bold" translate>TXmatchingreceivedfromPSEVSclearinginintegra.SectionTitle</span>
                </div>

                <div class="customClass">
                    <div style="margin: 15px !important;">
                        <div class="form-group row"> 
                            <label class="control-label col-md-2 text-md-right">
                                <span>{{'TXmatchingreceivedfromPSEVSclearinginintegra.ClearingDate' | translate}}</span>
                                <span class="alertMsg" style="color:#e02222;font-size:12px;padding-left:2px"
                                    aria-required="true">*</span>
                            </label>

                            <div class="col-md-3">
                                <div class="input-group input-append">
                                    <input
                                        class="form-control DatePicker dateTypeKey"
                                        type="text" name="ClearingDate" id="ClearingDate"
                                        ng-model="TxFromPSEvsClearingIntegraData.ClearingDate" autocomplete="off"
                                        placeholder="{{'TXmatchingreceivedfromPSEVSclearinginintegra.SelectDate' | translate}}"
                                        ng-required="true" ng-disabled="false">
                                    <span class="input-group-text cursorPointer">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>  
                        <!-- Format -->
                        <div class="form-group row">
                            <label class="control-label col-md-2 text-md-right">
                                <span>{{'TXmatchingreceivedfromPSEVSclearinginintegra.Format' | translate}}</span>
                                <span class="alertMsg" style="color:#e02222;font-size:12px;padding-left:2px"
                                    aria-required="true">*</span>
                            </label>

                            <div class="col-md-3">
                                <select class="form-control" name="FormatToExporttheFile" select2 ng-required="true"
                                    ng-model="TxFromPSEvsClearingIntegraData.FormatToExporttheFile" id="FormatToExporttheFile"
                                    ng-required="false">
                                    <option value="" disabled>Seleccione</option>
                                    <option
                                        ng-selected="{{formatVal.actualValue == TxFromPSEvsClearingIntegraData.FormatToExporttheFile}}"
                                        ng-repeat="formatVal in formats" value="{{formatVal.actualValue}}">
                                        {{formatVal.displayValue}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- Format End-->

                        <!-- submit -->
                        <div class="form-group row">
                            <label class="control-label col-md-2 text-md-right">
                            </label>
                            <div class="col-md-8">
                                <input class="btnSuccess btnStyle" type="submit" value="{{'TXmatchingreceivedfromPSEVSclearinginintegra.GenerateReport'| translate}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

</div>
<script>
    $(document).ready(function () {

        $('.DatePicker').datepicker({
            format: "yyyy-mm-dd",
            showClear: true,
            autoclose: true,
            startDate: new Date()
        })

        $('.TimePicker').datetimepicker({
            format: 'HH:mm:ss',
            useCurrent: true
        });

        $('.input-group-text').on('click focus', function (e) {
            $(this).prev().focus().click()
        });

        $(".VPDisabledCopyPaste").on('input paste', function (e) {
            e.preventDefault();
        });

        $('#EndToEndId').bind('DOMAttrModified textInput input keyup paste', function () {
            var sspace = $(this).val().replace(/ +/g, ' ');
            if ($(this).val() != sspace)
                $(this).val(sspace);
        });

        $('.notallowspecialchar').on('keypress', function (e) {
            var regex = /^[a-zA-Z0-9 ]$/;
            var key = String.fromCharCode(e.which);
            if (regex.test(key) || e.which == 8 || e.which == 13 || e.which == 0) {
                return true;
            } else {
                return false;
            }
        });
    });
</script>
