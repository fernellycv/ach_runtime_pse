<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript">
        sessionStorage.setItem("SessionToken", qs("SAMLToken"));
        sessionStorage.setItem("UserID", qs("SAMLUser"));
        sessionStorage.setItem("SSOLogin",true);
        //sessionStorage.setItem("createUserLoginName","admin");
        //sessionStorage.setItem("IsProfileSetup","false");
        //document.write(sessionStorage.getItem("SessionToken"));
        //var session = Session["VALUE"];
        function qs(search_for) {
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i = 0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0 && search_for == parms[i].substring(0, pos)) {
                    return parms[i].substring(pos + 1);;
                }
            }
            return "";
        }
        window.location = "/VolPayHubUI/";
    </script>
</head>

</html>
