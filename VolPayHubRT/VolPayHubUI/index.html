    <style>
        #loaderDiv {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1100;
            background-color: white;
            opacity: .2;
            
        }
        
        .ajax-loader {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -32px;
            /* -1 * image width / 2 */
            margin-top: -32px;
            /* -1 * image height / 2 */
            display: block;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">

        <div class="circle2"></div>
